<HTML>
    <HEAD>
      <TITLE>Voorbeeld met een eigenschappen van objecten</TITLE>
      <script type="text/javascript">
        function test()
          {
           for (var t=0; t<=document.aanvraag.vestiging.length; t++)
           {
         if (document.aanvraag.vestiging.options[t].selected)
         {
           document.write("De waarde van item " + t + " is: " + document.aanvraag.vestiging.options[t].value + "<BR>");
         }
      }
       document.close();
        }
       </script>
    </HEAD>
    <BODY>
  
      <FORM name="aanvraag">
        Op welke vestigingen van 5HART heeft u cursus gevolgd ? <BR>
        <SELECT multiple name="vestiging" SIZE="">
          <OPTION value="AR">Arnhem
          <OPTION value="UT" selected >Utrecht
          <OPTION value="HAAR" >Haarlem
          <OPTION value="RO">Rotterdam
          <OPTION value="ZW">Zwolle
        </SELECT>
        <P><INPUT type="button" value="Controle" onClick="test();">
        <BR><BR>
        <BR><INPUT type="text" name="gekozen" SIZE="50">
      </FORM>
  
    </BODY>
  </HTML>
